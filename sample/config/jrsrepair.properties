# The coverage files from fault localization
faulty_coverage = /Users/qhanam/Documents/workspace_repair/ca.uwaterloo.ece.qhanam.jrsrepair/sample/config/faulty.cov
seed_coverage = /Users/qhanam/Documents/workspace_repair/ca.uwaterloo.ece.qhanam.jrsrepair/sample/config/seed.cov

# Settings for mutant generation
mutation_candidates = 20
mutation_generations = 1
mutation_attempts = 1

# Test script settings ***
#   Currently there are two options for test scripts:
#     1. Ant script (uses Apache Ant)
#     2. Bash script (user defined shell script for running JUnit)

# Specify the test script. Choose from {ANT,BASH}
test_script = ANT

# 1. Ant settings
ant_base_dir = /Users/qhanam/Documents/workspace_repair/ca.uwaterloo.ece.qhanam.jrsrepair/sample/config/
ant_path = /usr/bin/ant
ant_compile_target = compile
ant_test_target = junit

# 2. Bash script
bash_script_base_dir = 
bash_script_path = 

# Where to put log the log files and class files
build_directory = /Users/qhanam/Documents/workspace_repair/ca.uwaterloo.ece.qhanam.jrsrepair/sample/config/build
class_directory = /Users/qhanam/Documents/workspace_repair/ca.uwaterloo.ece.qhanam.jrsrepair/sample/config/build/classes

# Path settings for parsing the AST (and resolving bindings) and compiling
sourcepath = {/Users/qhanam/Documents/workspace_repair/ca.uwaterloo.ece.qhanam.jrsrepair/sample/src/}
classpath = {}

# Different random seeds will cause different mutation operation orders and different statement selections
random_seed = 1
